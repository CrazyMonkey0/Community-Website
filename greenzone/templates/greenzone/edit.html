{% extends "base.html" %}
{% block title %}Edycja konta{% endblock %}
{% block content %}
<h1>Account Editing </h1>
<p>You can change your account settings using the form below:</p>
<form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Save changes"></p>
</form>
{% endblock %}
